{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Título por defecto{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/estilo.css' %}">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <header class="main-header">
        <div>
            {% block header %}
            {% endblock %} 
        </div>
        <nav class="navbar">
            <a href="{% url 'home:pagina_inicial' %}">Inicio</a>
            <span class="user-info">
                Usuario: {{ user.username }}
            </span>
            <a href="{% url 'usuarios:logout' %}" class="btn btn-danger">Cerrar Sesión</a>
        </nav>
    </header>

    <main>
        {% block content %}
        {% endblock %}
    </main>
    <br>
    <footer>
        <p>&copy; 2024 GG System</p>
    </footer>

    <script>
        function confirmDelete() {
            return confirm("¿Estás seguro de que quieres eliminar este lote?");
        }
    </script>

</body>
</html>
